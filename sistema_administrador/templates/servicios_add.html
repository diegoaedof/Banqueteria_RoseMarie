{% extends 'base/base.html' %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Agregar Servicio</h2>
    <form method="post" action="{% url 'servicios_add' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">Nombre del Servicio</label>
            {{ form.nombre }}
            <div class="invalid-feedback">
                Este campo es requerido.
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.unidad_de_medida.id_for_label }}">Unidad de Medida</label>
            {{ form.unidad_de_medida }}
        </div>
        <div class="form-group">
            <label for="{{ form.valor_por_unidad.id_for_label }}">Valor por Unidad</label>
            {{ form.valor_por_unidad }}
        </div>
        <button type="submit" class="btn btn-primary">Agregar Servicio</button>
    </form>
    <br>
    <a href="{% url 'servicios' %}" class="btn btn-secondary">Volver a la lista de servicios</a>
</div>
{% endblock content %}
